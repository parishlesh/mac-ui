<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mac login</title>
</head>
<body>
    <main>
        <nav>
            <div class="battery">
                <span id ="level"></span>

                <img src="" alt="batteryicon">
                <img src="" alt="wifiicon">
            </div>
            <div id="date">
                todays date
            </div>
        </nav>
        <div class="container">
            <section>
                <div class="profile">
                </div>
                <h3>Parishlesh</h3>
                <input type="password" placeholder="Enter password">
            </section>
                <div class="action">
                    <button class="user_login">
                        <img src="./icons/system_shutdown_icon_181210.svg" alt="">
                        <span>Shutdown</span>
                    </button>
                    <button class="user_login" style="display:flex; align-items:center; padding-right:40px;">
                        <img src="./icons/restart-button.svg" alt="" style="height: 30px;">
                        <span>Restart</span>
                    </button>
                    <button class="user_login">
                        <img src="./icons/sleep_icon_213985.svg" alt="">
                        <span>Sleep</span>
                    </button>
                </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
